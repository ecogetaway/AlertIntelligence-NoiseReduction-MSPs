<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSP Alert Intelligence Platform - Demo</title>
    
    <!-- 
        MSP Alert Intelligence Platform
        Built on Keep (https://github.com/keephq/keep)
        
        Keep: Apache 2.0 License
        MSP Extensions: MIT License
    -->
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .alert-severity-critical { 
            background-color: #ff4d6b; 
            color: white; 
        }
        .alert-severity-high { 
            background-color: #ffde73; 
            color: #1a1a1a; 
        }
        .alert-severity-medium { 
            background-color: #ffde73; 
            color: #1a1a1a; 
        }
        .alert-severity-low { 
            background-color: #38ce3c; 
            color: white; 
        }
        .alert-severity-info { 
            background-color: #38ce3c; 
            color: white; 
        }
        
        .alert-severity-resolved { 
            background-color: #38ce3c; 
            color: white; 
        }
        
        /* Loading indicator */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Custom scrollbar for dark theme */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #252538;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #4a4a6b;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #5a5a7b;
        }
    </style>
</head>
<body class="bg-[#181824] font-sans antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const AlertIntelligenceDashboard = () => {
            const [alerts, setAlerts] = useState([]);
            const [incidents, setIncidents] = useState([]);
            const [agents, setAgents] = useState([]);
            const [selectedView, setSelectedView] = useState('alerts');
            const [filterSeverity, setFilterSeverity] = useState('all');
            const [filterStatus, setFilterStatus] = useState('all');
            const [selectedAlerts, setSelectedAlerts] = useState([]);
            const [showAdvancedFilter, setShowAdvancedFilter] = useState(false);
            const [loading, setLoading] = useState(false);

            // Mock data
            const mockAlerts = [
                {
                    id: "alert-1",
                    title: "High CPU Usage on Server-01",
                    description: "CPU usage has exceeded 90% for the past 5 minutes",
                    severity: "high",
                    status: "active",
                    source: "prometheus",
                    timestamp: "2024-01-15T11:00:00Z",
                    tags: ["performance", "server-01"]
                },
                {
                    id: "alert-2",
                    title: "Memory Leak Detected",
                    description: "Memory usage continuously increasing over 2 hours",
                    severity: "critical",
                    status: "active",
                    source: "datadog",
                    timestamp: "2024-01-15T10:45:00Z",
                    tags: ["memory", "leak"]
                },
                {
                    id: "alert-3",
                    title: "Database Connection Timeout",
                    description: "Database connection timeout after 30 seconds",
                    severity: "critical",
                    status: "acknowledged",
                    source: "prometheus",
                    timestamp: "2024-01-15T10:30:00Z",
                    tags: ["database", "timeout"]
                },
                {
                    id: "alert-4",
                    title: "SSL Certificate Expiring",
                    description: "SSL certificate expires in 7 days",
                    severity: "medium",
                    status: "active",
                    source: "nagios",
                    timestamp: "2024-01-15T09:00:00Z",
                    tags: ["ssl", "certificate"]
                },
                {
                    id: "alert-5",
                    title: "API Response Time High",
                    description: "API response time exceeded 2 seconds",
                    severity: "low",
                    status: "resolved",
                    source: "newrelic",
                    timestamp: "2024-01-15T08:30:00Z",
                    tags: ["api", "performance"]
                }
            ];

            const mockIncidents = [
                {
                    id: "incident-1",
                    title: "Database Performance Degradation",
                    status: "open",
                    priority: "p1",
                    alerts: ["alert-1", "alert-3"],
                    ai_summary: "AI detected database performance issues with high CPU and connection timeouts. Correlation score: 92%. Recommended action: Scale database resources and optimize queries."
                }
            ];

            const mockAgents = [
                { name: "Alert Deduplicator", status: "active", processed: 15, description: "Removes duplicate alerts" },
                { name: "Correlation Engine", status: "active", processed: 8, description: "Finds related alerts" },
                { name: "Noise Filter", status: "active", processed: 12, description: "Filters low-priority alerts" },
                { name: "AI Summarizer", status: "active", processed: 3, description: "Generates incident summaries" }
            ];

            useEffect(() => {
                setAlerts(mockAlerts);
                setIncidents(mockIncidents);
                setAgents(mockAgents);
                
                // Initialize chart when analytics tab is selected
                if (selectedView === 'analytics') {
                    initializeChart();
                }
            }, [selectedView]);

            const initializeChart = () => {
                setTimeout(() => {
                    const ctx = document.getElementById('alertTrendsChart');
                    if (ctx && window.Chart) {
                        new window.Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: ['00:00', '04:00', '08:00', '12:00', '16:00', '20:00'],
                                datasets: [{
                                    label: 'Total Alerts',
                                    data: [45, 52, 38, 65, 42, 28],
                                    borderColor: '#ff4d6b',
                                    backgroundColor: 'rgba(255, 77, 107, 0.1)',
                                    tension: 0.4
                                }, {
                                    label: 'Critical Alerts',
                                    data: [8, 12, 6, 15, 9, 4],
                                    borderColor: '#ffde73',
                                    backgroundColor: 'rgba(255, 222, 115, 0.1)',
                                    tension: 0.4
                                }, {
                                    label: 'Resolved',
                                    data: [35, 40, 32, 50, 33, 24],
                                    borderColor: '#38ce3c',
                                    backgroundColor: 'rgba(56, 206, 60, 0.1)',
                                    tension: 0.4
                                }]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                plugins: {
                                    legend: {
                                        labels: {
                                            color: '#ffffff'
                                        }
                                    }
                                },
                                scales: {
                                    x: {
                                        ticks: {
                                            color: '#9ca3af'
                                        },
                                        grid: {
                                            color: '#374151'
                                        }
                                    },
                                    y: {
                                        ticks: {
                                            color: '#9ca3af'
                                        },
                                        grid: {
                                            color: '#374151'
                                        }
                                    }
                                }
                            }
                        });
                    }
                }, 100);
            };

            const filteredAlerts = alerts.filter(alert => {
                if (filterSeverity !== 'all' && alert.severity !== filterSeverity) return false;
                if (filterStatus !== 'all' && alert.status !== filterStatus) return false;
                return true;
            });

            const handleAlertSelection = (alertId) => {
                setSelectedAlerts(prev => 
                    prev.includes(alertId) 
                        ? prev.filter(id => id !== alertId)
                        : [...prev, alertId]
                );
            };

            const handleSelectAll = () => {
                if (selectedAlerts.length === filteredAlerts.length) {
                    setSelectedAlerts([]);
                } else {
                    setSelectedAlerts(filteredAlerts.map(a => a.id));
                }
            };

            const handleBulkAction = (action) => {
                if (selectedAlerts.length === 0) return;
                
                setLoading(true);
                setTimeout(() => {
                    setAlerts(prev => prev.map(alert => 
                        selectedAlerts.includes(alert.id) 
                            ? { ...alert, status: action === 'acknowledge' ? 'acknowledged' : action === 'resolve' ? 'resolved' : 'suppressed' }
                            : alert
                    ));
                    setSelectedAlerts([]);
                    setLoading(false);
                    alert(`${action} action completed for ${selectedAlerts.length} alert(s)`);
                }, 500);
            };

            const handleExport = (format) => {
                const data = filteredAlerts.map(alert => ({
                    id: alert.id,
                    title: alert.title,
                    severity: alert.severity,
                    status: alert.status,
                    source: alert.source,
                    timestamp: alert.timestamp
                }));
                
                if (format === 'csv') {
                    const csv = [
                        Object.keys(data[0]).join(','),
                        ...data.map(row => Object.values(row).join(','))
                    ].join('\\n');
                    
                    const blob = new Blob([csv], { type: 'text/csv' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `alerts_export_${new Date().toISOString().slice(0,19).replace(/:/g,'-')}.csv`;
                    a.click();
                    URL.revokeObjectURL(url);
                } else if (format === 'json') {
                    const json = JSON.stringify(data, null, 2);
                    const blob = new Blob([json], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `alerts_export_${new Date().toISOString().slice(0,19).replace(/:/g,'-')}.json`;
                    a.click();
                    URL.revokeObjectURL(url);
                }
            };

            return (
                <div className="min-h-screen bg-[#181824]">
                    {/* Header */}
                    <header className="bg-[#252538] shadow-lg border-b border-[#3a3a4a]">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center py-4">
                                <div className="flex items-center space-x-3">
                                    <div className="h-10 w-10 bg-gradient-to-r from-blue-500 to-purple-600 rounded-xl flex items-center justify-center text-white text-xl">
                                        🛡️
                                    </div>
                                    <div>
                                        <h1 className="text-xl font-bold text-white">MSP Alert Intelligence</h1>
                                        <p className="text-sm text-gray-400">AI-Powered Alert Management</p>
                                    </div>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <div className="flex items-center space-x-2 text-sm text-gray-300">
                                        <div className="w-2 h-2 bg-green-500 rounded-full"></div>
                                        <span>All Systems Operational</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 sm:py-8">
                        {/* Stats Cards */}
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 sm:gap-6 mb-6 sm:mb-8">
                            <div className="bg-[#252538] rounded-xl shadow-lg p-6 border border-[#3a3a4a]">
                                <div className="flex items-center">
                                    <div className="text-3xl">⚠️</div>
                                    <div className="ml-4">
                                        <p className="text-sm font-medium text-gray-400">Total Alerts</p>
                                        <p className="text-[32px] font-bold text-white">{alerts.length}</p>
                                    </div>
                                </div>
                            </div>
                            <div className="bg-[#252538] rounded-xl shadow-lg p-6 border border-[#3a3a4a]">
                                <div className="flex items-center">
                                    <div className="text-3xl">⚡</div>
                                    <div className="ml-4">
                                        <p className="text-sm font-medium text-gray-400">Active Alerts</p>
                                        <p className="text-[32px] font-bold text-white">{alerts.filter(a => a.status === 'active').length}</p>
                                    </div>
                                </div>
                            </div>
                            <div className="bg-[#252538] rounded-xl shadow-lg p-6 border border-[#3a3a4a]">
                                <div className="flex items-center">
                                    <div className="text-3xl">✅</div>
                                    <div className="ml-4">
                                        <p className="text-sm font-medium text-gray-400">Resolved</p>
                                        <p className="text-[32px] font-bold text-white">{alerts.filter(a => a.status === 'resolved').length}</p>
                                    </div>
                                </div>
                            </div>
                            <div className="bg-[#252538] rounded-xl shadow-lg p-6 border border-[#3a3a4a]">
                                <div className="flex items-center">
                                    <div className="text-3xl">⏱️</div>
                                    <div className="ml-4">
                                        <p className="text-sm font-medium text-gray-400">Avg Response</p>
                                        <p className="text-[32px] font-bold text-white">2.3m</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Navigation Tabs */}
                        <div className="bg-[#252538] rounded-xl shadow-lg mb-6 border border-[#3a3a4a]">
                            <div className="border-b border-[#3a3a4a]">
                                <nav className="-mb-px flex flex-wrap space-x-4 sm:space-x-8 px-4 sm:px-6">
                                    {[
                                        { id: 'alerts', label: 'Alerts', icon: '⚠️', count: alerts.length },
                                        { id: 'incidents', label: 'Incidents', icon: '🔗', count: incidents.length },
                                        { id: 'analytics', label: 'Analytics', icon: '📊', count: 0 }
                                    ].map((tab) => (
                                        <button
                                            key={tab.id}
                                            onClick={() => setSelectedView(tab.id)}
                                            className={`flex items-center space-x-2 py-4 px-1 border-b-2 font-medium text-sm ${
                                                selectedView === tab.id
                                                    ? 'border-blue-500 text-blue-400'
                                                    : 'border-transparent text-gray-400 hover:text-gray-300 hover:border-gray-500'
                                            }`}
                                        >
                                            <span>{tab.icon}</span>
                                            <span>{tab.label}</span>
                                            {tab.count > 0 && (
                                                <span className="bg-[#3a3a4a] text-gray-300 px-2 py-1 rounded-full text-xs">
                                                    {tab.count}
                                                </span>
                                            )}
                                        </button>
                                    ))}
                                </nav>
                            </div>

                            {/* Tab Content */}
                            <div className="p-6">
                                {selectedView === 'alerts' && (
                                    <div className="space-y-6">
                                        {/* Alert Controls */}
                                        <div className="flex flex-col sm:flex-row sm:items-center justify-between gap-4">
                                            <div className="flex flex-col sm:flex-row sm:items-center space-y-2 sm:space-y-0 sm:space-x-4">
                                                <button
                                                    onClick={() => setShowAdvancedFilter(!showAdvancedFilter)}
                                                    className="flex items-center space-x-2 px-4 py-2 text-sm font-medium text-gray-300 bg-[#3a3a4a] border border-[#4a4a5a] rounded-xl hover:bg-[#4a4a5a] transition-colors"
                                                >
                                                    <span>⚙️</span>
                                                    <span>Advanced Filters</span>
                                                </button>
                                                
                                                <div className="relative">
                                                    <button
                                                        onClick={() => {
                                                            const formats = ['csv', 'json'];
                                                            const format = prompt('Export format (csv or json):', 'csv');
                                                            if (formats.includes(format)) {
                                                                handleExport(format);
                                                            }
                                                        }}
                                                        className="flex items-center space-x-2 px-4 py-2 text-sm font-medium text-gray-300 bg-[#3a3a4a] border border-[#4a4a5a] rounded-xl hover:bg-[#4a4a5a] transition-colors"
                                                    >
                                                        <span>📥</span>
                                                        <span>Export</span>
                                                    </button>
                                                </div>
                                            </div>
                                            
                                            <div className="flex items-center space-x-2">
                                                <button
                                                    onClick={handleSelectAll}
                                                    className="flex items-center space-x-2 px-3 py-2 text-sm font-medium text-gray-300 bg-[#3a3a4a] border border-[#4a4a5a] rounded-xl hover:bg-[#4a4a5a] transition-colors"
                                                >
                                                    <span>{selectedAlerts.length === filteredAlerts.length ? '☑️' : '☐'}</span>
                                                    <span>
                                                        {selectedAlerts.length === filteredAlerts.length ? 'Deselect All' : 'Select All'}
                                                    </span>
                                                </button>
                                            </div>
                                        </div>

                                        {/* Advanced Filter Panel */}
                                        {showAdvancedFilter && (
                                            <div className="bg-[#3a3a4a] border border-[#4a4a5a] rounded-xl p-4">
                                                <h3 className="text-sm font-semibold text-white mb-3">Advanced Filters</h3>
                                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                                    <div>
                                                        <label className="block text-xs font-medium text-gray-300 mb-1">Time Range</label>
                                                        <select className="w-full px-3 py-2 border border-[#4a4a5a] rounded-xl text-sm bg-[#252538] text-white">
                                                            <option>Last hour</option>
                                                            <option>Last 24h</option>
                                                            <option>Last week</option>
                                                            <option>Last month</option>
                                                        </select>
                                                    </div>
                                                    <div>
                                                        <label className="block text-xs font-medium text-gray-300 mb-1">Source</label>
                                                        <select className="w-full px-3 py-2 border border-[#4a4a5a] rounded-xl text-sm bg-[#252538] text-white">
                                                            <option>All sources</option>
                                                            <option>Prometheus</option>
                                                            <option>Datadog</option>
                                                            <option>Nagios</option>
                                                        </select>
                                                    </div>
                                                    <div>
                                                        <label className="block text-xs font-medium text-gray-300 mb-1">Tags</label>
                                                        <input type="text" placeholder="Enter tags..." className="w-full px-3 py-2 border border-[#4a4a5a] rounded-xl text-sm bg-[#252538] text-white placeholder-gray-400" />
                                                    </div>
                                                </div>
                                            </div>
                                        )}

                                        {/* Basic Filters */}
                                        <div className="flex flex-col sm:flex-row sm:items-center space-y-2 sm:space-y-0 sm:space-x-4">
                                            <select
                                                value={filterSeverity}
                                                onChange={(e) => setFilterSeverity(e.target.value)}
                                                className="px-3 py-2 border border-[#4a4a5a] rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-[#252538] text-white"
                                            >
                                                <option value="all">All Severities</option>
                                                <option value="critical">Critical</option>
                                                <option value="high">High</option>
                                                <option value="medium">Medium</option>
                                                <option value="low">Low</option>
                                            </select>
                                            
                                            <select
                                                value={filterStatus}
                                                onChange={(e) => setFilterStatus(e.target.value)}
                                                className="px-3 py-2 border border-[#4a4a5a] rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-[#252538] text-white"
                                            >
                                                <option value="all">All Statuses</option>
                                                <option value="active">Active</option>
                                                <option value="acknowledged">Acknowledged</option>
                                                <option value="resolved">Resolved</option>
                                            </select>
                                            
                                            <div className="text-sm text-gray-300">
                                                Showing {filteredAlerts.length} of {alerts.length} alerts
                                            </div>
                                        </div>

                                        {/* Alerts List */}
                                        <div className="space-y-4">
                                            {filteredAlerts.map((alert) => (
                                                <div key={alert.id} className="bg-[#252538] rounded-xl shadow-lg p-6 relative hover:shadow-xl transition-all duration-200 border border-[#3a3a4a]">
                                                    <div className="absolute top-4 left-4">
                                                        <button
                                                            onClick={() => handleAlertSelection(alert.id)}
                                                            className="p-1 hover:bg-[#3a3a4a] rounded-lg transition-colors"
                                                        >
                                                            <span className="text-xl">
                                                                {selectedAlerts.includes(alert.id) ? '☑️' : '☐'}
                                                            </span>
                                                        </button>
                                                    </div>
                                                    
                                                    <div className="ml-8">
                                                        <div className="flex items-center justify-between">
                                                            <h3 className="text-lg font-semibold text-white">{alert.title}</h3>
                                                            <div className="flex items-center space-x-2">
                                                                <span className={`px-3 py-1 rounded-full text-xs font-medium alert-severity-${alert.severity}`}>
                                                                    {alert.severity}
                                                                </span>
                                                                <span className={`px-3 py-1 rounded-full text-xs font-medium ${
                                                                    alert.status === 'resolved' ? 'bg-green-100 text-green-800' :
                                                                    alert.status === 'acknowledged' ? 'bg-yellow-100 text-yellow-800' :
                                                                    'bg-red-100 text-red-800'
                                                                }`}>
                                                                    {alert.status}
                                                                </span>
                                                            </div>
                                                        </div>
                                                        <p className="text-gray-300 mt-2">{alert.description}</p>
                                                        <div className="flex items-center justify-between mt-4">
                                                            <div className="flex items-center space-x-4 text-sm text-gray-400">
                                                                <span>Source: {alert.source}</span>
                                                                <span>•</span>
                                                                <span>{new Date(alert.timestamp).toLocaleString()}</span>
                                                            </div>
                                                            <div className="flex items-center space-x-2">
                                                                {alert.tags.map(tag => (
                                                                    <span key={tag} className="px-2 py-1 bg-[#3a3a4a] text-gray-300 rounded-lg text-xs">
                                                                        {tag}
                                                                    </span>
                                                                ))}
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>

                                        {/* Bulk Operations */}
                                        {selectedAlerts.length > 0 && (
                                            <div className="fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-[#252538] rounded-xl shadow-xl border border-[#3a3a4a] p-4 min-w-[400px] z-50">
                                                <div className="flex items-center justify-between mb-4">
                                                    <div className="flex items-center space-x-2">
                                                        <span className="text-xl">☑️</span>
                                                        <span className="text-sm font-medium text-white">
                                                            {selectedAlerts.length} alert{selectedAlerts.length !== 1 ? 's' : ''} selected
                                                        </span>
                                                    </div>
                                                    <button
                                                        onClick={() => setSelectedAlerts([])}
                                                        className="text-sm text-gray-400 hover:text-gray-300"
                                                    >
                                                        Clear
                                                    </button>
                                                </div>
                                                
                                                <div className="flex space-x-2">
                                                    <button
                                                        onClick={() => handleBulkAction('acknowledge')}
                                                        disabled={loading}
                                                        className="flex items-center space-x-2 px-3 py-2 bg-blue-600 text-white rounded-xl text-sm font-medium hover:bg-blue-700 disabled:opacity-50 transition-colors"
                                                    >
                                                        <span>✅</span>
                                                        <span>Acknowledge</span>
                                                    </button>
                                                    
                                                    <button
                                                        onClick={() => handleBulkAction('suppress')}
                                                        disabled={loading}
                                                        className="flex items-center space-x-2 px-3 py-2 bg-orange-600 text-white rounded-xl text-sm font-medium hover:bg-orange-700 disabled:opacity-50 transition-colors"
                                                    >
                                                        <span>🔕</span>
                                                        <span>Suppress</span>
                                                    </button>
                                                    
                                                    <button
                                                        onClick={() => handleBulkAction('resolve')}
                                                        disabled={loading}
                                                        className="flex items-center space-x-2 px-3 py-2 bg-green-600 text-white rounded-xl text-sm font-medium hover:bg-green-700 disabled:opacity-50 transition-colors"
                                                    >
                                                        <span>✓</span>
                                                        <span>Resolve</span>
                                                    </button>
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                )}

                                {selectedView === 'incidents' && (
                                    <div className="space-y-4">
                                        {incidents.map((incident) => (
                                            <div key={incident.id} className="bg-[#252538] rounded-xl shadow-lg p-6 border border-[#3a3a4a]">
                                                <div className="flex items-center justify-between mb-4">
                                                    <h3 className="text-lg font-semibold text-white">{incident.title}</h3>
                                                    <div className="flex items-center space-x-2">
                                                        <span className="px-3 py-1 bg-red-600 text-white rounded-full text-xs font-medium">
                                                            {incident.priority}
                                                        </span>
                                                        <span className="px-3 py-1 bg-blue-600 text-white rounded-full text-xs">
                                                            {incident.status}
                                                        </span>
                                                    </div>
                                                </div>
                                                <div className="bg-[#3a3a4a] border border-[#4a4a5a] rounded-xl p-4 mb-4">
                                                    <div className="flex items-start space-x-2">
                                                        <span className="text-xl">🤖</span>
                                                        <div>
                                                            <p className="text-sm font-semibold text-white mb-1">AI Analysis</p>
                                                            <p className="text-sm text-gray-300">{incident.ai_summary}</p>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div className="text-sm text-gray-400">
                                                    Related Alerts: {incident.alerts.length}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}

                                {selectedView === 'analytics' && (
                                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-4 sm:gap-6">
                                        <div className="bg-[#252538] rounded-xl shadow-lg p-6 border border-[#3a3a4a]">
                                            <h3 className="text-lg font-semibold text-white mb-4">AI Agents Status</h3>
                                            <div className="space-y-3">
                                                {agents.map((agent, index) => (
                                                    <div key={index} className="border-b border-[#3a3a4a] pb-3 last:border-0">
                                                        <div className="flex items-center justify-between mb-1">
                                                            <span className="text-sm font-medium text-white">{agent.name}</span>
                                                            <div className="flex items-center space-x-2">
                                                                <div className="w-2 h-2 bg-green-500 rounded-full"></div>
                                                                <span className="text-xs text-gray-400">{agent.processed} processed</span>
                                                            </div>
                                                        </div>
                                                        <p className="text-xs text-gray-400">{agent.description}</p>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                        
                                        <div className="bg-[#252538] rounded-xl shadow-lg p-6 border border-[#3a3a4a]">
                                            <h3 className="text-lg font-semibold text-white mb-4">Processing Stats</h3>
                                            <div className="space-y-3">
                                                <div className="flex justify-between">
                                                    <span className="text-sm text-gray-300">Noise Reduction</span>
                                                    <span className="text-sm font-medium text-white">80%</span>
                                                </div>
                                                <div className="w-full bg-[#3a3a4a] rounded-full h-2">
                                                    <div className="bg-green-500 h-2 rounded-full" style={{width: '80%'}}></div>
                                                </div>
                                                
                                                <div className="flex justify-between">
                                                    <span className="text-sm text-gray-300">Deduplication Rate</span>
                                                    <span className="text-sm font-medium text-white">65%</span>
                                                </div>
                                                <div className="w-full bg-[#3a3a4a] rounded-full h-2">
                                                    <div className="bg-blue-500 h-2 rounded-full" style={{width: '65%'}}></div>
                                                </div>
                                                
                                                <div className="flex justify-between">
                                                    <span className="text-sm text-gray-300">Correlation Accuracy</span>
                                                    <span className="text-sm font-medium text-white">92%</span>
                                                </div>
                                                <div className="w-full bg-[#3a3a4a] rounded-full h-2">
                                                    <div className="bg-purple-500 h-2 rounded-full" style={{width: '92%'}}></div>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div className="lg:col-span-2 bg-[#252538] rounded-xl shadow-lg p-6 border border-[#3a3a4a]">
                                            <h3 className="text-lg font-semibold text-white mb-4">Alert Trends Over Time</h3>
                                            <div className="h-64">
                                                <canvas id="alertTrendsChart"></canvas>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </main>
                    
                    {/* Footer */}
                    <footer className="bg-[#252538] border-t border-[#3a3a4a] mt-8">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                            <div className="flex items-center justify-between text-sm text-gray-400">
                                <div>
                                    <span>Built on </span>
                                    <a 
                                        href="https://github.com/keephq/keep" 
                                        target="_blank" 
                                        rel="noopener noreferrer"
                                        className="text-blue-400 hover:text-blue-300 font-medium"
                                    >
                                        Keep
                                    </a>
                                    <span> - Open-source alert management platform</span>
                                </div>
                                <div className="text-gray-500">
                                    MSP Extensions © 2025
                                </div>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        ReactDOM.render(<AlertIntelligenceDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
