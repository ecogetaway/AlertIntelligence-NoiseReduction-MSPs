<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSP Alert Intelligence Platform - Demo</title>
    
    <!--
        MSP Alert Intelligence Platform
        Hackathon prototype demo (no upstream dependencies implied)
    -->
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .alert-severity-critical { 
            background-color: #ff4d6b; 
            color: white; 
        }
        .alert-severity-high { 
            background-color: #ffde73; 
            color: #1a1a1a; 
        }
        .alert-severity-medium { 
            background-color: #ffde73; 
            color: #1a1a1a; 
        }
        .alert-severity-low { 
            background-color: #38ce3c; 
            color: white; 
        }
        .alert-severity-info { 
            background-color: #38ce3c; 
            color: white; 
        }
        
        .alert-severity-resolved { 
            background-color: #38ce3c; 
            color: white; 
        }
        
        /* Loading indicator */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        /* Fade/slide in for new alerts */
        .fade-in-up { 
            animation: fadeInUp 500ms ease-out both; 
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(6px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Pulsing live dot */
        .pulse-dot { position: relative; }
        .pulse-dot::after { 
            content: ""; position: absolute; inset: -4px; border-radius: 9999px; 
            border: 2px solid #22c55e; opacity: 0; animation: ping 1.5s cubic-bezier(0,0,0.2,1) infinite; 
        }
        @keyframes ping { 0% { opacity: .6; transform: scale(1); } 75% { transform: scale(2); opacity: 0; } 100% { opacity: 0; } }
        
        /* Custom scrollbar for dark theme */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #252538;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #4a4a6b;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #5a5a7b;
        }
    </style>
</head>
<body class="bg-[#181824] font-sans antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const AlertIntelligenceDashboard = () => {
            const [alerts, setAlerts] = useState([]);
            const [incidents, setIncidents] = useState([]);
            const [agents, setAgents] = useState([]);
            const [selectedView, setSelectedView] = useState('alerts');
            const [filterSeverity, setFilterSeverity] = useState('all');
            const [filterStatus, setFilterStatus] = useState('all');
            const [selectedAlerts, setSelectedAlerts] = useState([]);
            const [showAdvancedFilter, setShowAdvancedFilter] = useState(false);
            const [loading, setLoading] = useState(false);
            const [isLive, setIsLive] = useState(false);
            const [liveTimerId, setLiveTimerId] = useState(null);
            const [events, setEvents] = useState([]);
            const [noiseReduction, setNoiseReduction] = useState(80);
            const [dedupRate, setDedupRate] = useState(65);
            const [correlationAcc, setCorrelationAcc] = useState(92);
            const [onlyActive, setOnlyActive] = useState(false);
            const [highlightId, setHighlightId] = useState(null);
            const eventsRef = useRef(null);
            const [isEventsHover, setIsEventsHover] = useState(false);
            
            // New features state
            const [groupedView, setGroupedView] = useState(true);
            const [selectedAlert, setSelectedAlert] = useState(null);
            const [showBulkDialog, setShowBulkDialog] = useState(false);
            const [bulkAction, setBulkAction] = useState('acknowledge');
            const [bulkReason, setBulkReason] = useState('');
            const [filterPresets] = useState([
                { name: 'Critical Only', filters: { severity: 'critical', status: 'all' } },
                { name: 'Active Incidents', filters: { severity: 'all', status: 'active' } },
                { name: 'Noisy Sources', filters: { severity: 'all', status: 'all' } }
            ]);
            const [customPresets, setCustomPresets] = useState(() => {
                const saved = localStorage.getItem('msp-presets');
                return saved ? JSON.parse(saved) : [];
            });
            const [simulatorEnabled, setSimulatorEnabled] = useState(false);
            const [simulatorInterval, setSimulatorInterval] = useState(3000);
            const [simulatorBurst, setSimulatorBurst] = useState(false);
            const [simulatorSeverity, setSimulatorSeverity] = useState('balanced');
            const [simulatorTimerId, setSimulatorTimerId] = useState(null);

            // Mock data
            const mockAlerts = [
                {
                    id: "alert-1",
                    title: "High CPU Usage on Server-01",
                    description: "CPU usage has exceeded 90% for the past 5 minutes",
                    severity: "high",
                    status: "active",
                    source: "prometheus",
                    timestamp: "2024-01-15T11:00:00Z",
                    tags: ["performance", "server-01"]
                },
                {
                    id: "alert-2",
                    title: "Memory Leak Detected",
                    description: "Memory usage continuously increasing over 2 hours",
                    severity: "critical",
                    status: "active",
                    source: "datadog",
                    timestamp: "2024-01-15T10:45:00Z",
                    tags: ["memory", "leak"]
                },
                {
                    id: "alert-3",
                    title: "Database Connection Timeout",
                    description: "Database connection timeout after 30 seconds",
                    severity: "critical",
                    status: "acknowledged",
                    source: "prometheus",
                    timestamp: "2024-01-15T10:30:00Z",
                    tags: ["database", "timeout"]
                },
                {
                    id: "alert-4",
                    title: "SSL Certificate Expiring",
                    description: "SSL certificate expires in 7 days",
                    severity: "medium",
                    status: "active",
                    source: "nagios",
                    timestamp: "2024-01-15T09:00:00Z",
                    tags: ["ssl", "certificate"]
                },
                {
                    id: "alert-5",
                    title: "API Response Time High",
                    description: "API response time exceeded 2 seconds",
                    severity: "low",
                    status: "resolved",
                    source: "newrelic",
                    timestamp: "2024-01-15T08:30:00Z",
                    tags: ["api", "performance"]
                }
            ];

            const mockIncidents = [
                {
                    id: "incident-1",
                    title: "Database Performance Degradation",
                    status: "open",
                    priority: "p1",
                    alerts: ["alert-1", "alert-3"],
                    ai_summary: "AI detected database performance issues with high CPU and connection timeouts. Correlation score: 92%. Recommended action: Scale database resources and optimize queries."
                }
            ];

            const mockAgents = [
                { name: "Alert Deduplicator", status: "active", processed: 15, description: "Removes duplicate alerts" },
                { name: "Correlation Engine", status: "active", processed: 8, description: "Finds related alerts" },
                { name: "Noise Filter", status: "active", processed: 12, description: "Filters low-priority alerts" },
                { name: "AI Summarizer", status: "active", processed: 3, description: "Generates incident summaries" }
            ];

            useEffect(() => {
                setAlerts(mockAlerts);
                setIncidents(mockIncidents);
                setAgents(mockAgents);
                
                // Initialize chart when analytics tab is selected
                if (selectedView === 'analytics') {
                    initializeChart();
                }
                // Auto-reset filters when switching tabs
                setFilterSeverity('all');
                setFilterStatus('all');
                setOnlyActive(false);
            }, [selectedView]);

            // Live mode simulation: periodically mutate alerts to look "live"
            useEffect(() => {
                if (!isLive) {
                    if (liveTimerId) {
                        clearInterval(liveTimerId);
                        setLiveTimerId(null);
                    }
                    return;
                }

                // Jump to Analytics when Live is enabled
                setSelectedView('analytics');

                const randomOf = (arr) => arr[Math.floor(Math.random() * arr.length)];
                const severities = ['critical','high','medium','low','info'];
                const statuses = ['active','acknowledged','resolved'];

                const timer = setInterval(() => {
                    setAlerts((prev) => {
                        const next = Array.isArray(prev) ? [...prev] : [];
                        const action = Math.random();

                        // 60% add a new alert
                        if (action < 0.6) {
                            const id = `alert-${Date.now()}`;
                            const newAlert = {
                                id,
                                title: `${randomOf(['CPU','Memory','API','DB'])} ${randomOf(['Spike','Latency','Timeout','Error'])}`,
                                description: 'Auto-generated demo event',
                                severity: randomOf(severities),
                                status: 'active',
                                source: randomOf(['prometheus','datadog','newrelic','nagios','grafana']),
                                timestamp: new Date().toISOString(),
                                tags: ['live','demo'],
                                __justAdded: true
                            };
                            next.unshift(newAlert);
                            // remove animation flag after it plays once
                            setTimeout(() => {
                                setAlerts((curr)=> (Array.isArray(curr) ? curr.map(a => a.id === id ? { ...a, __justAdded: false } : a) : curr));
                            }, 700);
                            setEvents((ev) => [{
                                t: new Date().toLocaleTimeString(),
                                m: `New ${newAlert.severity} alert: ${newAlert.title}`,
                                id,
                                sev: newAlert.severity
                            }, ...(ev||[])].slice(0,20));
                            if (next.length > 20) next.pop();
                        }
                        // 30% mutate an existing alert
                        else if (action < 0.9 && next.length) {
                            const idx = Math.floor(Math.random() * next.length);
                            const a = { ...next[idx] };
                            if (Math.random() < 0.5) a.status = randomOf(statuses); else a.severity = randomOf(severities);
                            a.timestamp = new Date().toISOString();
                            next[idx] = a;
                            setEvents((ev) => [{
                                t: new Date().toLocaleTimeString(),
                                m: `Updated alert ${a.id}: status=${a.status}, severity=${a.severity}`,
                                id: a.id,
                                sev: a.severity
                            }, ...(ev||[])].slice(0,20));
                        }
                        // 10% resolve a random active alert
                        else if (next.length) {
                            const i = next.findIndex(a => a.status === 'active');
                            if (i >= 0) {
                                const r = { ...next[i], status: 'resolved', timestamp: new Date().toISOString() };
                                next[i] = r;
                                setEvents((ev) => [{
                                    t: new Date().toLocaleTimeString(),
                                    m: `Resolved alert ${r.id}`,
                                    id: r.id,
                                    sev: r.severity || 'info'
                                }, ...(ev||[])].slice(0,20));
                            }
                        }

                        return next;
                    });

                    // Subtle metric drift (+/-2%) with clamping
                    const clamp = (v,min,max)=>Math.max(min,Math.min(max,v));
                    setNoiseReduction((v)=>clamp(v + (Math.random()*4-2), 75, 92));
                    setDedupRate((v)=>clamp(v + (Math.random()*4-2), 60, 80));
                    setCorrelationAcc((v)=>clamp(v + (Math.random()*4-2), 88, 98));

                    // Auto-scroll events to top unless hovered
                    const box = eventsRef.current;
                    if (box && !isEventsHover) {
                        box.scrollTop = 0;
                    }
                }, 8000);

                setLiveTimerId(timer);
                return () => { clearInterval(timer); setLiveTimerId(null); };
            }, [isLive]);

            // Live Simulator effect
            useEffect(() => {
                if (!simulatorEnabled) {
                    if (simulatorTimerId) {
                        clearInterval(simulatorTimerId);
                        setSimulatorTimerId(null);
                    }
                    return;
                }

                const randomOf = (arr) => arr[Math.floor(Math.random() * arr.length)];
                const severities = simulatorSeverity === 'critical' 
                    ? ['high', 'critical'] 
                    : simulatorSeverity === 'high' 
                    ? ['medium', 'high'] 
                    : ['info', 'low', 'medium', 'high'];

                const timer = setInterval(() => {
                    const count = simulatorBurst ? 3 : 1;
                    const newAlerts = [];
                    
                    for (let i = 0; i < count; i++) {
                        const sev = randomOf(severities);
                        const id = `sim-${Date.now()}-${i}`;
                        newAlerts.push({
                            id,
                            title: `Simulated ${sev.toUpperCase()} Alert`,
                            description: 'Live simulator generated alert',
                            severity: sev,
                            status: 'active',
                            source: 'simulator',
                            timestamp: new Date().toISOString(),
                            tags: ['sim', `host-${(Date.now() % 7) + 1}`],
                            __justAdded: true
                        });
                    }

                    setAlerts((prev) => {
                        const next = Array.isArray(prev) ? [...prev] : [];
                        newAlerts.forEach(alert => {
                            next.unshift(alert);
                            setTimeout(() => {
                                setAlerts((curr) => (Array.isArray(curr) ? curr.map(a => a.id === alert.id ? { ...a, __justAdded: false } : a) : curr));
                            }, 700);
                            setEvents((ev) => [{
                                t: new Date().toLocaleTimeString(),
                                m: `üéÆ Simulator: ${alert.severity} alert - ${alert.title}`,
                                id: alert.id,
                                sev: alert.severity
                            }, ...(ev || [])].slice(0, 20));
                        });
                        return next.slice(0, 50); // Cap at 50 alerts
                    });
                }, simulatorInterval);

                setSimulatorTimerId(timer);
                return () => clearInterval(timer);
            }, [simulatorEnabled, simulatorInterval, simulatorBurst, simulatorSeverity]);

            const initializeChart = () => {
                setTimeout(() => {
                    const ctx = document.getElementById('alertTrendsChart');
                    if (ctx && window.Chart) {
                        new window.Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: ['00:00', '04:00', '08:00', '12:00', '16:00', '20:00'],
                                datasets: [{
                                    label: 'Total Alerts',
                                    data: [45, 52, 38, 65, 42, 28],
                                    borderColor: '#ff4d6b',
                                    backgroundColor: 'rgba(255, 77, 107, 0.1)',
                                    tension: 0.4
                                }, {
                                    label: 'Critical Alerts',
                                    data: [8, 12, 6, 15, 9, 4],
                                    borderColor: '#ffde73',
                                    backgroundColor: 'rgba(255, 222, 115, 0.1)',
                                    tension: 0.4
                                }, {
                                    label: 'Resolved',
                                    data: [35, 40, 32, 50, 33, 24],
                                    borderColor: '#38ce3c',
                                    backgroundColor: 'rgba(56, 206, 60, 0.1)',
                                    tension: 0.4
                                }]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                plugins: {
                                    legend: {
                                        labels: {
                                            color: '#ffffff'
                                        }
                                    }
                                },
                                scales: {
                                    x: {
                                        ticks: {
                                            color: '#9ca3af'
                                        },
                                        grid: {
                                            color: '#374151'
                                        }
                                    },
                                    y: {
                                        ticks: {
                                            color: '#9ca3af'
                                        },
                                        grid: {
                                            color: '#374151'
                                        }
                                    }
                                }
                            }
                        });
                    }
                }, 100);
            };

            const filteredAlerts = alerts.filter(alert => {
                if (filterSeverity !== 'all' && alert.severity !== filterSeverity) return false;
                if (filterStatus !== 'all' && alert.status !== filterStatus) return false;
                if (onlyActive && alert.status !== 'active') return false;
                return true;
            });

            const handleAlertSelection = (alertId) => {
                setSelectedAlerts(prev => 
                    prev.includes(alertId) 
                        ? prev.filter(id => id !== alertId)
                        : [...prev, alertId]
                );
            };

            const handleSelectAll = () => {
                if (selectedAlerts.length === filteredAlerts.length) {
                    setSelectedAlerts([]);
                } else {
                    setSelectedAlerts(filteredAlerts.map(a => a.id));
                }
            };

            const handleBulkAction = (action) => {
                if (selectedAlerts.length === 0) return;
                
                setLoading(true);
                setTimeout(() => {
                    setAlerts(prev => prev.map(alert => 
                        selectedAlerts.includes(alert.id) 
                            ? { ...alert, status: action === 'acknowledge' ? 'acknowledged' : action === 'resolve' ? 'resolved' : 'suppressed' }
                            : alert
                    ));
                    setSelectedAlerts([]);
                    setLoading(false);
                    alert(`${action} action completed for ${selectedAlerts.length} alert(s)`);
                }, 500);
            };

            const handleExport = (format) => {
                try {
                    const rows = filteredAlerts.map(alert => ({
                        id: alert.id,
                        title: alert.title,
                        severity: alert.severity,
                        status: alert.status,
                        source: alert.source,
                        timestamp: alert.timestamp
                    }));

                    if (!rows.length) {
                        alert('No alerts to export. Adjust filters and try again.');
                        return;
                    }

                    let blob;
                    if (format === 'csv') {
                        const headers = ['id','title','severity','status','source','timestamp'];
                        const csvLines = [
                            headers.join(','),
                            ...rows.map(r => headers.map(h => `${String(r[h]).replace(/"/g,'""')}`).join(','))
                        ];
                    const csv = csvLines.join('\\n');
                    const BOM = '\\ufeff';
                    blob = new Blob([BOM + csv], { type: 'text/csv;charset=utf-8;' });
                    } else {
                        const json = JSON.stringify(rows, null, 2);
                        blob = new Blob([json], { type: 'application/json' });
                    }

                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = format === 'csv' ? 'alerts.csv' : `alerts_${new Date().toISOString().slice(0,19).replace(/:/g,'-')}.json`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                } catch (e) {
                    console.error('Export failed', e);
                    alert('Export failed. Please try again.');
                }
            };

            // New feature handlers
            const applyPreset = (preset) => {
                setFilterSeverity(preset.filters.severity);
                setFilterStatus(preset.filters.status);
            };

            const saveCustomPreset = () => {
                const name = prompt('Enter preset name:');
                if (!name) return;
                
                const newPreset = {
                    name,
                    filters: { severity: filterSeverity, status: filterStatus }
                };
                
                const updated = [...customPresets, newPreset];
                setCustomPresets(updated);
                localStorage.setItem('msp-presets', JSON.stringify(updated));
                alert(`Preset "${name}" saved!`);
            };

            const deleteCustomPreset = () => {
                const name = prompt('Enter preset name to delete:');
                if (!name) return;
                
                const updated = customPresets.filter(p => p.name !== name);
                setCustomPresets(updated);
                localStorage.setItem('msp-presets', JSON.stringify(updated));
                alert(`Preset "${name}" deleted!`);
            };

            const handleBulkConfirm = () => {
                handleBulkAction(bulkAction);
                setShowBulkDialog(false);
                setBulkReason('');
            };

            const groupAlertsByIncident = (alerts) => {
                const grouped = {};
                alerts.forEach(alert => {
                    const key = alert.incident_id || alert.fingerprint || `alert-${alert.id}`;
                    if (!grouped[key]) {
                        grouped[key] = [];
                    }
                    grouped[key].push(alert);
                });
                return Object.entries(grouped);
            };

            return (
                <div className="min-h-screen bg-[#181824]">
                    {/* Header */}
                    <header className="bg-[#252538] shadow-lg border-b border-[#3a3a4a]">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex flex-wrap justify-between items-center gap-3 py-4">
                                <div className="flex items-center space-x-3">
                                    <div className="h-10 w-10 bg-gradient-to-r from-blue-500 to-purple-600 rounded-xl flex items-center justify-center text-white text-xl">
                                        üõ°Ô∏è
                                    </div>
                                    <div>
                                        <h1 className="text-xl font-bold text-white flex items-center space-x-2">
                                            <span>MSP Alert Intelligence</span>
                                            {/* Version marker to verify latest deploy */}
                                            <span className="text-[11px] px-2 py-0.5 rounded-md bg-blue-500/15 text-blue-300 border border-blue-500/30">LiveMode v1.1</span>
                                            {isLive && (
                                                <span className="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium bg-green-500/20 text-green-300 border border-green-500/40">
                                                    <span className="w-2 h-2 bg-green-500 rounded-full mr-1 pulse-dot"></span>
                                                    Live
                                                </span>
                                            )}
                                        </h1>
                                        <p className="text-sm text-gray-400">AI-Powered Alert Management</p>
                                    </div>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <div className="flex items-center space-x-2 text-sm text-gray-300">
                                        <div className="w-2 h-2 bg-green-500 rounded-full"></div>
                                        <span>All Systems Operational</span>
                                    </div>
                                    <button
                                        onClick={() => setIsLive(v => !v)}
                                        className="px-3 py-2 text-sm font-medium text-gray-300 bg-[#3a3a4a] border border-[#4a4a5a] rounded-xl hover:bg-[#4a4a5a] transition-colors"
                                        aria-label="Toggle live mode"
                                    >
                                        {isLive ? 'üü¢ Live Mode: On' : '‚ö™ Live Mode: Off'}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 sm:py-8">
                        {/* Stats Cards */}
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 sm:gap-6 mb-6 sm:mb-8">
                            <div className="bg-[#252538] rounded-xl shadow-lg p-6 border border-[#3a3a4a]">
                                <div className="flex items-center">
                                    <div className="text-3xl">‚ö†Ô∏è</div>
                                    <div className="ml-4">
                                        <p className="text-sm font-medium text-gray-400">Total Alerts</p>
                                        <p className="text-[32px] font-bold text-white">{alerts.length}</p>
                                    </div>
                                </div>
                            </div>
                            <div className="bg-[#252538] rounded-xl shadow-lg p-6 border border-[#3a3a4a]">
                                <div className="flex items-center">
                                    <div className="text-3xl">‚ö°</div>
                                    <div className="ml-4">
                                        <p className="text-sm font-medium text-gray-400">Active Alerts</p>
                                        <p className="text-[32px] font-bold text-white">{alerts.filter(a => a.status === 'active').length}</p>
                                    </div>
                                </div>
                            </div>
                            <div className="bg-[#252538] rounded-xl shadow-lg p-6 border border-[#3a3a4a]">
                                <div className="flex items-center">
                                    <div className="text-3xl">‚úÖ</div>
                                    <div className="ml-4">
                                        <p className="text-sm font-medium text-gray-400">Resolved</p>
                                        <p className="text-[32px] font-bold text-white">{alerts.filter(a => a.status === 'resolved').length}</p>
                                    </div>
                                </div>
                            </div>
                            <div className="bg-[#252538] rounded-xl shadow-lg p-6 border border-[#3a3a4a]">
                                <div className="flex items-center">
                                    <div className="text-3xl">‚è±Ô∏è</div>
                                    <div className="ml-4">
                                        <p className="text-sm font-medium text-gray-400">Avg Response</p>
                                        <p className="text-[32px] font-bold text-white">2.3m</p>
                                    </div>
                                </div>
                            </div>

                            <div className="fixed inset-0 bg-black/60" onClick={() => setShowBulkDialog(false)} />
                            <div className="relative bg-[#252538] border border-[#4a4a5a] rounded-xl p-6 max-w-md w-full mx-4 shadow-2xl">
                                <div className="flex items-center justify-between mb-4">
                                    <h3 className="text-lg font-semibold text-white">Bulk Action</h3>
                                    <button
                                        onClick={() => setShowBulkDialog(false)}
                                        className="p-2 rounded hover:bg-[#3a3a4a] text-gray-400 hover:text-white"
                                    >
                                        ‚úï
                                    </button>
                                </div>
                                <div className="space-y-4">
                                    <div>
                                        <p className="text-sm text-gray-300">
                                            {selectedAlerts.length} alert{selectedAlerts.length > 1 ? 's' : ''} selected
                                        </p>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-300 mb-2">Action</label>
                                        <select
                                            value={bulkAction}
                                            onChange={(e) => setBulkAction(e.target.value)}
                                            className="w-full px-3 py-2 rounded-xl border border-[#4a4a5a] bg-[#181824] text-white"
                                        >
                                            <option value="acknowledge">Acknowledge</option>
                                            <option value="suppress">Suppress</option>
                                            <option value="resolve">Resolve</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-300 mb-2">Reason (optional)</label>
                                        <textarea
                                            value={bulkReason}
                                            onChange={(e) => setBulkReason(e.target.value)}
                                            className="w-full px-3 py-2 rounded-xl border border-[#4a4a5a] bg-[#181824] text-white"
                                            rows={3}
                                            placeholder="Why are you performing this action?"
                                        />
                                    </div>
                                    <div className="flex gap-3 justify-end">
                                        <button
                                            onClick={() => setShowBulkDialog(false)}
                                            className="px-4 py-2 rounded-xl bg-[#3a3a4a] text-gray-300 hover:bg-[#4a4a5a]"
                                        >
                                            Cancel
                                        </button>
                                        <button
                                            onClick={handleBulkConfirm}
                                            className="px-4 py-2 rounded-xl bg-blue-600 text-white hover:bg-blue-700"
                                        >
                                            Confirm
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Alert Detail Drawer */}
                    {selectedAlert && (
                        <div className="fixed inset-0 z-50 flex items-center justify-end">
                            <div className="fixed inset-0 bg-black/60" onClick={() => setSelectedAlert(null)} />
                            <div className="relative bg-[#252538] h-full w-full max-w-2xl shadow-2xl overflow-y-auto border-l border-[#4a4a5a]">
                                <div className="p-6">
                                    <div className="flex items-center justify-between mb-6">
                                        <h2 className="text-2xl font-bold text-white">Alert Details</h2>
                                        <button
                                            onClick={() => setSelectedAlert(null)}
                                            className="p-2 rounded-lg hover:bg-[#3a3a4a] text-gray-400 hover:text-white"
                                        >
                                            ‚úï
                                        </button>
                                    </div>

                                    <div className="space-y-6">
                                        {/* Title & Status */}
                                        <div>
                                            <h3 className="text-xl font-semibold text-white mb-2">{selectedAlert.title}</h3>
                                            <div className="flex items-center gap-2">
                                                <span className={`px-3 py-1 rounded-full text-xs font-medium alert-severity-${selectedAlert.severity}`}>
                                                    {selectedAlert.severity}
                                                </span>
                                                <span className={`px-3 py-1 rounded-full text-xs font-medium ${
                                                    selectedAlert.status === 'resolved' ? 'bg-green-100 text-green-800' :
                                                    selectedAlert.status === 'acknowledged' ? 'bg-yellow-100 text-yellow-800' :
                                                    'bg-red-100 text-red-800'
                                                }`}>
                                                    {selectedAlert.status}
                                                </span>
                                            </div>
                                        </div>

                                        {/* Description */}
                                        <div className="bg-[#3a3a4a] border border-[#4a4a5a] rounded-xl p-4">
                                            <h4 className="text-sm font-semibold text-white mb-2">Description</h4>
                                            <p className="text-gray-300 text-sm">{selectedAlert.description}</p>
                                        </div>

                                        {/* AI Triage (if available) */}
                                        {selectedAlert.source === 'simulator' && (
                                            <div className="bg-purple-600/10 border border-purple-500/30 rounded-xl p-4">
                                                <div className="flex items-start gap-2 mb-3">
                                                    <span className="text-2xl">ü§ñ</span>
                                                    <h4 className="text-sm font-semibold text-purple-300">AI Triage</h4>
                                                </div>
                                                <div className="space-y-2">
                                                    <div>
                                                        <span className="text-xs text-purple-400 font-medium">Severity Classification:</span>
                                                        <p className="text-white text-sm">{selectedAlert.severity.toUpperCase()}</p>
                                                    </div>
                                                    <div>
                                                        <span className="text-xs text-purple-400 font-medium">Summary:</span>
                                                        <p className="text-white text-sm">This is a simulated alert for testing purposes.</p>
                                                    </div>
                                                    <div>
                                                        <span className="text-xs text-purple-400 font-medium">Recommended Actions:</span>
                                                        <ul className="list-disc list-inside text-white text-sm mt-1">
                                                            <li>Review alert details</li>
                                                            <li>Check affected systems</li>
                                                            <li>Test the simulator controls</li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                        )}

                                        {/* Labels & Tags */}
                                        <div className="bg-[#3a3a4a] border border-[#4a4a5a] rounded-xl p-4">
                                            <h4 className="text-sm font-semibold text-white mb-3">Labels & Tags</h4>
                                            <div className="flex flex-wrap gap-2">
                                                {selectedAlert.tags.map(tag => (
                                                    <span key={tag} className="px-3 py-1 bg-[#252538] text-gray-300 rounded-lg text-xs border border-[#4a4a5a]">
                                                        {tag}
                                                    </span>
                                                ))}
                                            </div>
                                        </div>

                                        {/* Metadata */}
                                        <div className="bg-[#3a3a4a] border border-[#4a4a5a] rounded-xl p-4">
                                            <h4 className="text-sm font-semibold text-white mb-3">Metadata</h4>
                                            <div className="space-y-2 text-sm">
                                                <div className="flex justify-between">
                                                    <span className="text-gray-400">Source:</span>
                                                    <span className="text-white">{selectedAlert.source}</span>
                                                </div>
                                                <div className="flex justify-between">
                                                    <span className="text-gray-400">Created:</span>
                                                    <span className="text-white">{new Date(selectedAlert.timestamp).toLocaleString()}</span>
                                                </div>
                                                <div className="flex justify-between">
                                                    <span className="text-gray-400">Alert ID:</span>
                                                    <span className="text-white font-mono text-xs">{selectedAlert.id}</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Footer */}
                    <footer className="bg-[#252538] border-t border-[#3a3a4a] mt-8">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                            <div className="flex items-center justify-between text-sm text-gray-400">
                                <div className="text-gray-300">MSP Alert Intelligence Prototype ‚Ä¢ Hackathon Demo</div>
                                <div className="text-gray-500">
                                    MSP Extensions ¬© 2025
                                </div>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        ReactDOM.render(<AlertIntelligenceDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
